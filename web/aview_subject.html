<!DOCTYPE html>
<html lang="en">
<head>

    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "amenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 150px;
            padding-right: 150px;
        }
    </style>
    <script>
        function fetch()
        {
            validate_admin();
            document.getElementById("cid").length = 0;
            $.post("http://localhost:8080/attendance_war_exploded/global/course_services/viewAll",
                function (data) {
                    document.getElementById("cid").options[0]=new Option("Select Course","-2");
                    document.getElementById("cid").options[1]=new Option("All Courses","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("cid").options[i+2]=new Option(data[i]["name"],data[i]["id"]);
                    }
                });

            document.getElementById("tid").length = 0;
            $.post("http://localhost:8080/attendance_war_exploded/global/teacher_services/viewAll",
                function (data) {
                    document.getElementById("tid").options[0]=new Option("Select Teacher","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("tid").options[i+1]=new Option(data[i]["name"],data[i]["id"]);
                    }
                });
        }
        function cidchange() {
            var cid=document.getElementById("cid");
            document.getElementById("clid").length = 0;
            if (cid.value=="-1")
            {
                var tbl = document.getElementById('tbl');
                while(tbl.rows.length > 1) {
                    tbl.deleteRow(1);
                }
                $.post("http://localhost:8080/attendance_war_exploded/global/subject_services/viewAll",
                    function (data) {
                        var tbl = document.getElementById('tbl');
                        for(var i=1;i<(data.length+1);i++)
                        {
                            var x=tbl.insertRow(i);
                            x.insertCell(0);
                            x.insertCell(1);
                            var y=x.insertCell(2);
                            tbl.rows[i].cells[0].innerHTML=data[i-1]["0"];
                            tbl.rows[i].cells[1].innerHTML=data[i-1]["1"];
                            var checkbox = document.createElement('input');
                            checkbox.type = "checkbox";
                            checkbox.name = "chk";
                            checkbox.value = data[i-1]["0"];;
                            checkbox.id = "checkbox";
                            y.appendChild(checkbox);
                        }
                    });
            }
            else {
                $.post("http://localhost:8080/attendance_war_exploded/global/class_services/getCourseWise",
                    {param1: cid.value},
                    function (data) {
                        document.getElementById("clid").options[0] = new Option("Select Class", "-1");
                        for (var i = 0; i < (data.length); i++) {
                            document.getElementById("clid").options[i + 1] = new Option(data[i]["1"], data[i]["0"]);
                        }
                    });
                var tbl = document.getElementById('tbl');
                while(tbl.rows.length > 1) {
                    tbl.deleteRow(1);
                }
                $.post("http://localhost:8080/attendance_war_exploded/global/subject_services/getCourseWise",
                    {param1: cid.value},
                    function (data) {
                        var tbl = document.getElementById('tbl');
                        for(var i=1;i<(data.length+1);i++)
                        {
                            var x=tbl.insertRow(i);
                            x.insertCell(0);
                            x.insertCell(1);
                            var y=x.insertCell(2);
                            tbl.rows[i].cells[0].innerHTML=data[i-1]["0"];
                            tbl.rows[i].cells[1].innerHTML=data[i-1]["1"];
                            var checkbox = document.createElement('input');
                            checkbox.type = "checkbox";
                            checkbox.name = "chk";
                            checkbox.value = data[i-1]["0"];;
                            checkbox.id = "checkbox";
                            y.appendChild(checkbox);
                        }
                    });
            }
        }
        function clidchange() {
            var cid=document.getElementById("clid");
            var tbl = document.getElementById('tbl');
            while(tbl.rows.length > 1) {
                tbl.deleteRow(1);
            }
            $.post("http://localhost:8080/attendance_war_exploded/global/subject_services/getClassWise",
                {param1: cid.value},
                function (data) {
                    var tbl = document.getElementById('tbl');
                    for(var i=1;i<(data.length+1);i++)
                    {
                        var x=tbl.insertRow(i);
                        x.insertCell(0);
                        x.insertCell(1);
                        var y=x.insertCell(2);
                        tbl.rows[i].cells[0].innerHTML=data[i-1]["0"];
                        tbl.rows[i].cells[1].innerHTML=data[i-1]["1"];
                        var checkbox = document.createElement('input');
                        checkbox.type = "checkbox";
                        checkbox.name = "chk";
                        checkbox.value = data[i-1]["0"];;
                        checkbox.id = "checkbox";
                        y.appendChild(checkbox);
                    }
                });
        }
        function tidchange() {
            var cid=document.getElementById("tid");
            var tbl = document.getElementById('tbl');
            while(tbl.rows.length > 1) {
                tbl.deleteRow(1);
            }
            $.post("http://localhost:8080/attendance_war_exploded/global/subject_services/getTeacherWise",
                {param1: cid.value},
                function (data) {
                    var tbl = document.getElementById('tbl');
                    for(var i=1;i<(data.length+1);i++)
                    {
                        var x=tbl.insertRow(i);
                        x.insertCell(0);
                        x.insertCell(1);
                        var y=x.insertCell(2);
                        tbl.rows[i].cells[0].innerHTML=data[i-1]["0"];
                        tbl.rows[i].cells[1].innerHTML=data[i-1]["1"];
                        var checkbox = document.createElement('input');
                        checkbox.type = "checkbox";
                        checkbox.name = "chk";
                        checkbox.value = data[i-1]["0"];;
                        checkbox.id = "checkbox";
                        y.appendChild(checkbox);
                    }
                });
        }

        function delete_sub(){
            var q = document.querySelectorAll("input[type=checkbox][name=chk]"), l = q.length, i;
            for (i = 0; i < l; i++) {
                if (q[i].checked == true) {
                    $.post("http://localhost:8080/attendance_war_exploded/global/subject_services/delete",
                        {param1: q[i].value},
                        function (data) {
                            if(data=="0")
                                alert("Subject Not Deleted...!!!");
                            else if(data=="1") {
                                alert("Subject Deleted...!!!");
                            }
                            else
                                alert("Something went wrong...!!!");
                        });
                }
            }
        }
    </script>
