<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/script.js"></script>

    <script src="scripts/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/xlsx.core.min.js"></script>
    <script src="js/xls.core.min.js"></script>

    <script type='text/javascript'>
        $(document).ready(function(){
            $( "#header" ).load( "header.html" );
            $( "#amenu" ).load( "hmenu.html" );
            $( "#footer" ).load( "footer.html" );
        });
    </script>
    <style>
        .col-sm-8{
            padding-left: 190px;
            padding-right: 190px;
        }
    </style>
    <script>

        function fetch()
        {
            validate_hod();
            document.getElementById("sid").length = 0;

            $.post("http://localhost:8080/attendance_war_exploded/global/teacher_services/viewAll",
                function (data) {
                    document.getElementById("sid").options[0]=new Option("Select Teacher","-1");
                    for(var i=0;i<(data.length);i++)
                    {
                        document.getElementById("sid").options[i+1]=new Option(data[i]["name"],data[i]["id"]);
                    }
                });
        }
        function next()
        {
            var sid=document.getElementById("sid");
            var edate=document.getElementById("edate");
            var sdate=document.getElementById("sdate");
            if(sid.value!="-1" && edate.value!="" && sdate.value !="")
            {
                sessionStorage.setItem("sdate",sdate.value);
                sessionStorage.setItem("edate",edate.value);
                sessionStorage.setItem("tid",sid.value);
                window.location = "http://localhost:8080/attendance_war_exploded/hleave_report1.html";
            }
            else if(sid.value=="-1")
                alert("Please select Teacher...!!!");
            else if(sdate.value=="")
                alert("Please select Start Date...!!!");
            else if(edate.value=="")
                alert("Please select End Date...!!!");
            else
                alert("Something went wrong...!!!");
        }
    </script>
</head>
<title>Attendance Portal</title>
<body onload="fetch()">
<div class="container">
    <div id='header'></div>
    <div id='amenu'></div>

    <div class="row content">
        &nbsp
        <div class="container">
            <div class="row content1">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8 text-center">
                    <h4><label>View Leave Application</label></h4><br>
                    <div class="form-group text-left" >
                        <label>Select Teacher : </label>
                        <select name="sid" id="sid" class="form-control">
                        </select>
                    </div>
                    <div class="form-group text-left" >
                        <label>Select Start Date : </label>
                        <input type="date" name="date" id="sdate" class="form-control"/>
                    </div>
                    <div class="form-group text-left" >
                        <label>Select End Date : </label>
                        <input type="date" name="date" id="edate" class="form-control"/>
                    </div>

                    <button type="submit" class="btn btn-block btn-danger" onclick="next()">Next</button>

                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

    <div id='footer'></div>
