    <script>
        function fetch() {
            validate_teacher();
            var ques1 = document.getElementById('ques1');
            var uid=sessionStorage.getItem("id");

            $.post("http://localhost:8080/attendance_war_exploded/global/notification_services/viewAllTeacher",
                {param1: uid},
                function (data) {
                    // alert(data);
                    j = 1;
                    for (var i = 0; i < (data.length); i++) {
                        var x = ques1.insertRow(++j);
                        y0 = x.insertCell(0);
                        y0.innerText = i + 1;
                        y1 = x.insertCell(1);
                        y1.innerText = data[i][0];
                        y2 = x.insertCell(2);
                        y2.innerText = tConvert(data[i][1]);
                        y3 = x.insertCell(3);
                        y3.innerText = data[i][2];
                    }
                });
        }

    </script>
